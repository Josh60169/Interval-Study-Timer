<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/30a471df3b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainstyle.css">
    <script src="index.js" defer></script>
    <audio id="notification" src="notification_sound.wav" preload="auto"></audio>

</head>
<body>
    <div class="container-fluid border border-primary border-thick">
        <main>
            <div id="h1-div" class="text-center text-primary"><h1>Interval Study Timer</h1></div>
            <div id="directions-div" class="row">
                <div class="col-6 text-center text-secondary">
                    <p id="study-dir">How long do you want each study interval to be? (Enter in minutes)</p>
                </div>
                <div class="col-6 text-center text-secondary">
                    <p id="break-dir">How long do you want each break interval to be? (Enter in minutes)</p>
                </div>
            </div>
            <div id="txtboxes-div" class="row">
                <div class="col-6" style="display: flex; justify-content: center;">
                    <input type="textbox" class="form-control" id="study-txtbox" style="width: 200px;">
                </div>
                <div class="col-6" style="display: flex; justify-content: center;">
                    <input type="textbox" class="form-control" id="break-txtbox" style="width: 200px;">
                </div>
            </div>
            <div id="submit-btn-div" class="text-center">
                <button id="submit-btn" class="btn btn-default btn-secondary" style="font-family: Playfair Display; color: #FFFFFF"><i class="fa fa-plane"></i>Submit</button>
            </div><hr><br><br>

            <div id="timer-screen" class="text-center">
                <h3 id="timer-header">Study Interval</h3>
                <p id="timer">PLEASE ENTER TIME ABOVE</p>
            </div>
            <div id="timer-btn-div" class="row">
                <div id="start-div" class="col-6 text-center">
                    <button id="start-btn" class="btn btn-default btn-success">Start</button>
                </div>
                <div id="stop-div" class="col-6 text-center">
                    <button id="stop-btn" class="btn btn-default btn-danger">Stop</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
