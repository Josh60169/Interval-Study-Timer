<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="mainstyle.scss">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="nav-div">
                <nav id="navbar">
        
                </nav> 
            </div>
        </div>
        <main>
            <div id="h1-div"><h1>Pomodoro Timer</h1></div>
            <div id="txtboxes-div" class="row">
                <div class="col-6">
                    <label>How long do you want each study interval to be? <input type="textbox" id="study-txtbox"></label>
                </div>
                <div class="col-6">
                    <label>How long do you want each break interval to be? <input type="textbox" id="break-txtbox"></label>
                </div>
            </div>
            <div id="submit-btn-div">
                <button id="btn-submit">Submit</button>
            </div><hr><br><br>

            <div id="timer-screen">
                <p>TIME HERE</p>
            </div>
            <div id="timer-btn-div">

            </div>
        </main>
    </div>
</body>
</html>
